<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bateria</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.thiagolins.dev.br/td-widget/css/td-widget-px.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <h1>Bateria</h1>
    <main>
      <div class="keys">
        <div class="keys-bl">
          <button data-key="keyq" class="key">Q</button>
          <button data-key="keyw" class="key">W</button>
          <button data-key="keye" class="key">E</button>
        </div>
        <div class="keys-bl">
          <button data-key="keya" class="key">A</button>
          <button data-key="keys" class="key">S</button>
          <button data-key="keyd" class="key">D</button>
        </div>
        <div class="keys-bl">
          <button data-key="keyz" class="key">Z</button>
          <button data-key="keyx" class="key">X</button>
          <button data-key="keyc" class="key">C</button>
        </div>
      </div>
      <div class="composer">
        <input type="text" id="input" placeholder="Faça sua composição..." />
        <button id="play">Play <i class="fas fa-play"></i></button>
      </div>
    </main>
    <audio id="s_keyq" src="/assets/sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="/assets/sounds/keyw.wav"></audio>
    <audio id="s_keye" src="/assets/sounds/keye.wav"></audio>
    <audio id="s_keya" src="/assets/sounds/keya.wav"></audio>
    <audio id="s_keys" src="/assets/sounds/keys.wav"></audio>
    <audio id="s_keyd" src="/assets/sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="/assets/sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="/assets/sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="/assets/sounds/keyc.wav"></audio>

    <script src="script.js"></script>
    <!-- THIDEV WIDGET START -->
    <div id="td-widget">
      <div class="td-item td-powered">
        <div class="td-icon powered-icon">
          <img
            class="td-icon-img td-powered-icon"
            src="https://cdn.thiagolins.dev.br/td-widget/img/powered.svg"
            alt=""
          />
        </div>
        <div class="td-link powered-link">
          <a>Desenvolvido por Thiago Lins :)</a>
        </div>
      </div>
      <div class="td-item td-code">
        <div class="td-icon code-icon">
          <img
            class="td-icon-img"
            src="https://cdn.thiagolins.dev.br/td-widget/img/code.svg"
            alt=""
          />
        </div>
        <div class="td-link code-link">
          <a href="https://github.com/thiilins/bateria-htmlJS"
            >thiilins/bateria-htmlJS</a
          >
        </div>
      </div>
      <div class="td-item td-github">
        <div class="td-icon github-icon">
          <img
            class="td-icon-img"
            src="https://cdn.thiagolins.dev.br/td-widget/img/github.svg"
            alt=""
          />
        </div>
        <div class="td-link github-link">
          <a href="https://github.com/thiilins">@thiilins</a>
        </div>
      </div>
      <div class="td-item td-linkedin">
        <div class="td-icon linkedin-icon">
          <img
            class="td-icon-img"
            src="https://cdn.thiagolins.dev.br/td-widget/img/linkedin.svg"
            alt=""
          />
        </div>
        <div class="td-link linkedin-link">
          <a href="https://www.linkedin.com/in/thiilins">@thiilins</a>
        </div>
      </div>
    </div>
    <!-- THIDEV WIDGET FINISH -->
  </body>
</html>
